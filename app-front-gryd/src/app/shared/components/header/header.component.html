<header>
        <div class="logo-container">
            <img src="assets/icons/logo.svg" alt="GRYD Logo" class="logo" />
        </div>
        
        <nav class="nav-container">
            <a href="#home">Home</a>
            <a href="#beneficios">Benefícios</a>
            <a href="#sobre">Sobre nós</a>
            <a href="#reviews">Reviews</a>
            <a href="#equipe">Nossa equipe</a>
            <a href="#contato">Contatos</a>
        </nav>
        
        <!-- Mobile Menu Button - Sempre à direita -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="cta-container">
            <button aria-label="botão: comece agora">Comece agora</button>

<!-- Mobile Sidebar -->
<div class="mobile-sidebar-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
<div class="mobile-sidebar" [class.open]="isMobileMenuOpen">
    <button class="close-sidebar" (click)="closeMobileMenu()" aria-label="Fechar menu">×</button>
    <nav class="mobile-nav">
        <a href="#home" (click)="closeMobileMenu()">Home</a>
        <a href="#beneficios" (click)="closeMobileMenu()">Benefícios</a>
        <a href="#sobre" (click)="closeMobileMenu()">Sobre nós</a>
        <a href="#reviews" (click)="closeMobileMenu()">Reviews</a>
        <a href="#equipe" (click)="closeMobileMenu()">Nossa equipe</a>
        <a href="#contato" (click)="closeMobileMenu()">Contatos</a>
    </nav>
    
    <!-- CTA button no sidebar mobile -->
    <div class="mobile-cta">
        <button (click)="closeMobileMenu()" aria-label="botão: comece agora">Comece agora</button>
    </div>
</div>
