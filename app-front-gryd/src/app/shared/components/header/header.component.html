<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <span class="logo-icon">⚡</span>
          <span class="logo-text">GRYD</span>
        </a>
      </div>
      
      <!-- Navigation Desktop -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li *ngFor="let item of menuItems" class="nav-item">
            <a 
              [routerLink]="item.route" 
              routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: item.route === '/'}"
              class="nav-link"
              (click)="closeMenu()"
            >
              <span class="nav-icon">{{ item.icon }}</span>
              <span class="nav-label">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- CTA Button -->
      <div class="header-cta">
        <button class="btn-cta">Orçamento Grátis</button>
      </div>

      <!-- Mobile Menu Toggle -->
      <button 
        class="menu-toggle" 
        (click)="toggleMenu()" 
        [class.active]="isMenuOpen"
        aria-label="Toggle menu"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" [class.open]="isMenuOpen">
      <div class="nav-mobile-content">
        <ul class="nav-list-mobile">
          <li *ngFor="let item of menuItems" class="nav-item-mobile">
            <a 
              [routerLink]="item.route" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: item.route === '/'}"
              class="nav-link-mobile"
              (click)="closeMenu()"
            >
              <span class="nav-icon-mobile">{{ item.icon }}</span>
              <span class="nav-label-mobile">{{ item.label }}</span>
            </a>
          </li>
        </ul>
        
        <div class="mobile-cta">
          <button class="btn-cta-mobile" (click)="closeMenu()">Orçamento Grátis</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- Overlay para mobile -->
  <div 
    class="mobile-overlay" 
    [class.active]="isMenuOpen" 
    (click)="closeMenu()"
  ></div>
</header>
