<div class="home-background">
  <!-- Header fixo dentro da home -->
  <header class="home-header">
    <div class="header-inner">
      <img src="assets/logo.svg" alt="logo" class="logo" />
      <nav class="desktop-nav">
        <a href="#home">Home</a>
        <a href="#beneficios">Benefícios</a>
        <a href="#sobre">Sobre nós</a>
        <a href="#servicos">Serviços</a>
        <a href="#reviews">Reviews</a>
        <a href="#equipe">Nossa equipe</a>
        <a href="#contato">Contatos</a>
      </nav>

      <div class="header-buttons">
        <button class="hamburger" (click)="toggleSidebar()" aria-label="Abrir menu">☰</button>
        <button class="comece-agora" aria-label="botão: comece agora">Comece agora</button>
      </div>
    </div>
  </header>

  <!-- Sidebar mobile -->
  <div class="mobile-sidebar" [class.open]="isSidebarOpen">
    <button class="close-btn" (click)="toggleSidebar()" aria-label="Fechar menu">
      <img src="/assets/mobile/logo-side.svg" alt="logo" class="logo" />
    </button>
    <img src="" alt="">
    <div class="divider"></div>
    <nav class="mobile-nav">
      <a href="#home" (click)="toggleSidebar()">Home</a>
      <a href="#beneficios" (click)="toggleSidebar()">Benefícios</a>
      <a href="#sobre" (click)="toggleSidebar()">Sobre nós</a>
      <a href="#servicos" (click)="toggleSidebar()">Serviços</a>
      <a href="#reviews" (click)="toggleSidebar()">Reviews</a>
      <a href="#equipe" (click)="toggleSidebar()">Nossa equipe</a>
      <a href="#contato" (click)="toggleSidebar()">Contatos</a>
    </nav>

    <div class="btn-sidebar">
      <button class="comece-agora" aria-label="botão: comece agora">Comece agora</button>
    </div>
  </div>

  <!-- Conteúdo da home -->
  <div class="container">
    <div class="content">
      <div class="infos-home">
        <div class="header-card">
          <img src="assets/client-faces.svg" alt="+5 mil clientes satisfeitos" />
          <p>+5 mil clientes satisfeitos</p>
        </div>
        <h1>Sua empresa <span class="text-red">posicionada</span> no digital com <span class="text-red">estratégia</span> e <span class="text-red">tecnologia</span></h1>
        <h2>Conquiste mais clientes com soluções inteligentes.</h2>
        <button aria-label="Fale com um especialista">Fale com um especialista</button>
      </div>

      <div class="container-image">
        <div class="card-img">
          <img src="assets/images/HeroImage3.webp" alt="Imagem 3" class="card-img img1" />
          <img src="assets/images/HeroImage2.webp" alt="Imagem 2" class="card-img img2" />
          <img src="assets/images/HeroImage1.webp" alt="Imagem 1" class="card-img img3" />
        </div>
      </div>
    </div>
  </div>
</div>
