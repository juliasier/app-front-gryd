<main class="container-service">
  <div class="carousel-servico">
    <!-- Cabeçalho com título -->
    <div class="carousel-header">
      <h1>Conheça nossos serviços.</h1>
    </div>
    
    <!-- Conteúdo principal do carousel -->
    <div class="carousel-content">
      <!-- Coluna de texto à esquerda -->
      <div class="conteudo">
        <h2>{{ servicoAtual.titulo }}</h2>
        <h3>{{ servicoAtual.descricao }}</h3>

        <div class="list-content">
          <div class="item" *ngFor="let beneficio of servicoAtual.beneficios; trackBy: trackByServicoId">
            <i class="ph ph-check-circle"></i>
            <p>{{ beneficio }}</p>
          </div>
        </div>

        <div class="actions-container">
          <button class="btn-servicos">Todos os serviços</button>
          
          <!-- Controles de navegação movidos para baixo do botão -->
          <div class="controles">
            <button (click)="anterior()" aria-label="Serviço anterior" class="nav-btn">
              <i class="ph ph-arrow-left"></i>
            </button>
            <button (click)="proximo()" aria-label="Próximo serviço" class="nav-btn">
              <i class="ph ph-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Imagem à direita -->
      <div class="imagem-direita">
        <div class="image-container">
          <img [src]="servicoAtual.imagem" [alt]="'Imagem do serviço: ' + servicoAtual.titulo" />
        </div>
      </div>
    </div>
    
    <!-- Indicadores de slide -->
    <div class="carousel-indicators">
      <span 
        *ngFor="let servico of servicos; let i = index; trackBy: trackByServicoId" 
        [class.active]="i === indiceAtual"
        (click)="irParaSlide(i)"
        [attr.aria-label]="'Ir para serviço: ' + servico.titulo"
        role="button"
        tabindex="0"
        (keydown.enter)="irParaSlide(i)"
        (keydown.space)="irParaSlide(i)"
      ></span>
    </div>
  </div>
</main>
