<section class="team-container" id="equipe">
  <div class="team-content">
    <div class="team-header">
      <div class="award-badge">
        <i class="fas fa-users"></i>
      </div>
      <h2>Nossa Equipe</h2>
      <div class="slider-controls">
        <button 
          class="slider-btn prev" 
          (click)="prevSlide()"
          aria-label="Membro anterior">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button 
          class="slider-btn next" 
          (click)="nextSlide()"
          aria-label="Próximo membro">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="team-description">
      <p>Conheça os profissionais talentosos que fazem a GRYD ser referência em desenvolvimento web.</p>
    </div>

    <div class="team-grid">
      <div class="team-member" *ngFor="let member of visibleMembers; trackBy: trackByMemberId">
        <div class="member-image">
          <img [src]="member.image" [alt]="member.name" />
          <div class="member-overlay">
            <div class="social-links">
              <a *ngIf="member.social.linkedin" 
                 [href]="member.social.linkedin" 
                 target="_blank" 
                 rel="noopener noreferrer"
                 aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a *ngIf="member.social.github" 
                 [href]="member.social.github" 
                 target="_blank" 
                 rel="noopener noreferrer"
                 aria-label="GitHub">
                <i class="fab fa-github"></i>
              </a>
              <a *ngIf="member.social.dribbble" 
                 [href]="member.social.dribbble" 
                 target="_blank" 
                 rel="noopener noreferrer"
                 aria-label="Dribbble">
                <i class="fab fa-dribbble"></i>
              </a>
              <a *ngIf="member.social.instagram" 
                 [href]="member.social.instagram" 
                 target="_blank" 
                 rel="noopener noreferrer"
                 aria-label="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a *ngIf="member.social.email" 
                 [href]="'mailto:' + member.social.email"
                 aria-label="Email">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="member-info">
          <h3>{{ member.name }}</h3>
          <span class="member-role">{{ member.role }}</span>
          <p class="member-bio">{{ member.bio }}</p>
        </div>
      </div>
    </div>

    <div class="team-indicators">
      <button 
        *ngFor="let member of teamMembers; let i = index"
        class="indicator"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Ver ' + member.name">
      </button>
    </div>
  </div>
</section>
